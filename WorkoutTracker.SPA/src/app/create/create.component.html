<div>
  <div class="create-title">Add Workout</div>
  <br>
  <div>
    <form #form="ngForm" (ngSubmit)="form">
      <div class="form-group" [class.has-error]="title.touched && title.errors?.required">
        <label for="title" class="control-label">Title</label>
        <input type="text" class="form-control" id="workoutTitle" name="workoutTitle" #title="ngModel" ngModel required maxlength="128">
        <span *ngIf="title.touched && title.errors?.required" class="help-block">Please enter a Title</span>
      </div>
      <div class="form-group" [class.has-error]="note.touched && note.errors?.required">
        <label for="title" class="control-label">Note</label>
        <textarea class="form-control" id="workoutNote" name="workoutNote" #note="ngModel" ngModel required maxlength="256"></textarea>
        <span *ngIf="note.touched && note.errors?.required" class="help-block">Please enter Note</span>
      </div>
      <div class="form-group" [class.has-error]="cals.touched && cals.errors?.required">
        <label for="title" class="control-label">Calories Burnt Per Minute</label>
        <div class="form-inline">
          <input type="number" class="form-control" id="caloriesBurntPerMin" name="caloriesBurntPerMin" #cals="ngModel" [(ngModel)]="calories" required>
          <button class="btn btn-md btn-primary" (click)="addCalories()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-md btn-primary" (click)="subtractCalories()">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
          <span *ngIf="cals.touched && cals.errors?.required" class="help-block">Add or Subtract Calories burnt</span>
        </div>
      </div>
      <div class="form-group" [class.has-error]="category.touched && category.errors?.required">
        <label for="title" class="control-label">Category</label>
        <div class="form-inline">
          <select name="categoryId" id="categoryId" class="form-control" ngModel #category="ngModel" style="width:90%" required>
            <option value="">select category</option>
            <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.categoryName }}</option>
          </select>
          <button class="btn btn-md btn-primary" (click)="openModalWithComponent()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <span *ngIf="category.touched && category.errors?.required" class="help-block">Please select a Category</span>
        </div>
      </div>
      <button class="btn btn-danger btn-lg add-category" (click)="submit(form)" [disabled]="form.invalid">Add Workout</button>
      <span class="help-block pull-right success-message" *ngIf="isWorkoutAdded">Workout added successfully</span>
    </form>
  </div>
</div>
